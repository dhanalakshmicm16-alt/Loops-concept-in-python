{% extends 'base.html' %}
{% block content %}
  <h2>Students</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Age</th><th>Email</th><th>Course</th><th>Average</th></tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>{{ averages.s.id|default:0 }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No students yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
